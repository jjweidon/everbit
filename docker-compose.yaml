services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_HOST=https://everbit.kr
    depends_on:
      - server
    networks:
      - everbit-network

  server:
    build:
      context: ./server
    ports:
      - "8080:8080"
    volumes:
      - ./server/src/main/resources:/app/config
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:mysql://host.docker.internal:3308/everbit
    networks: 
      - everbit-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - client
      - server
    networks:
      - everbit-network

volumes:
  mysql_data:

networks:
  everbit-network:
    driver: bridge