networks:
  everbit-network:
    driver: bridge

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_HOST=https://everbit.kr/api
      - NEXT_PUBLIC_SECURE_API_HOST=https://everbit.kr/api
      - TZ=Asia/Seoul
    depends_on:
      - server
    networks:
      - everbit-network

  server:
    build:
      context: ./server
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Seoul
    networks: 
      - everbit-network